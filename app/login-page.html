<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../asset/css/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../asset/css/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="../asset/css/login.css">
</head>

<body class="d-flex justify-content-center align-items-center kotak">
    <div class="login p-4">
        <h1 class="text-center judul fw-bold">Login Form</h1>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="form-control input" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn tombol-login w-100">Login</button>
        </form>
        <div class="container">
            <p class="text-center mb-3 mt-3">Lupa Password?</p>
            <p class="text-center">Belum Punya Akun? <a href="http://" class="register">Register</a></p>
        </div>
    </div>

    <script src="../asset/css/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../asset/css/fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script src="../asset/js/main.js"></script>
</body>

</html>
